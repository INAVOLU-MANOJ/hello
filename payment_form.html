<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">  
        <h1>Payment Form</h1>
        <p>Required fields are shown as *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Full Name" required></p>               <!--whatever in name goes to server-->
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
        </fieldset> 
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <!-- <p>
            <input name="country" list="countries" placeholder="Country">
            datalist id="countries"
            <option value = "America">
            <option value = "Australia">    
            
             </p>  -->
        <p> Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>     <!--whatever in value goes to server-->
                </select>
        </p>
        <p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiry: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
